{% extends "layout.html" %}
{% block title %}لیست روم‌ها{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>روم‌ها</h2>
  <a href="{{ url_for('create_room') }}" class="btn btn-success">ساخت روم جدید</a>
</div>

{% if rooms %}
  <div class="list-group">
    {% for room in rooms %}
      <a href="{{ url_for('chat', room_id=room.id) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {{ room.name }}
        <span class="badge bg-primary rounded-pill">{{ room.max_users }} نفر</span>
      </a>
    {% endfor %}
  </div>
{% else %}
  <p>هیچ رومی وجود ندارد.</p>
{% endif %}
{% endblock %}
