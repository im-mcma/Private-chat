<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Welcome, {{ username }}</h3>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <div class="mb-3 mt-3">
        <label for="room" class="form-label">Room Name:</label>
        <input type="text" id="room" class="form-control" placeholder="Enter room name">
        <button id="joinBtn" class="btn btn-success mt-2">Join Room</button>
        <button id="leaveBtn" class="btn btn-warning mt-2">Leave Room</button>
    </div>

    <div id="chatbox" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: scroll; background: #fff;"></div>

    <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Type a message">
        <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    const socket = io();

    let currentRoom = null;

    const joinBtn = document.getElementById('joinBtn');
    const leaveBtn = document.getElementById('leaveBtn');
    const roomInput = document.getElementById('room');
    const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    joinBtn.onclick = () => {
        const room = roomInput.value.trim();
        if (!room) {
            alert('Please enter a room name');
            return;
        }
        socket.emit('join', { room });
        currentRoom = room;
        chatbox.innerHTML += `<div><em>You joined room <strong>${room}</strong></em></div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    };

    leaveBtn.onclick = () => {
        if (!currentRoom) {
            alert('You are not in any room');
            return;
        }
        socket.emit('leave');
        chatbox.innerHTML += `<div><em>You left room <strong>${currentRoom}</strong></em></div>`;
        currentRoom = null;
        chatbox.scrollTop = chatbox.scrollHeight;
    };

    sendBtn.onclick = () => {
        const msg = messageInput.value.trim();
        if (!msg) return;
        if (!currentRoom) {
            alert('Please join a room first');
            return;
        }
        socket.emit('message', msg);
        messageInput.value = '';
    };

    socket.on('message', (msg) => {
        chatbox.innerHTML += `<div>${msg}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    });
</script>
</body>
</html>
