<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat Room - {{ room.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Room: {{ room.name }}</h3>
        <a href="{{ url_for('rooms') }}" class="btn btn-secondary">Back to Rooms</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <div class="border rounded p-3 mb-3" style="height: 400px; overflow-y: scroll; background: #fff;" id="chatbox"></div>

    <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Type a message" autocomplete="off" />
        <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    const socket = io();

    socket.emit('join', { room: "{{ room.name }}" });

    const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.onclick = () => {
        const msg = messageInput.value.trim();
        if (!msg) return;
        socket.emit('message', msg);
        messageInput.value = '';
    };

    socket.on('message', (msg) => {
        chatbox.innerHTML += `<div>${msg}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    });

    window.onbeforeunload = () => {
        socket.emit('leave');
    };
</script>
</body>
</html>
