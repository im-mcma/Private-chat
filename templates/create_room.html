<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Room</title>
</head>
<body>
  <h2>Create New Room</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p style="color:red;">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="name">Room Name</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="password">Password (optional)</label><br>
    <input type="text" id="password" name="password"><br><br>

    <label for="max_users">Max Users</label><br>
    <input type="number" id="max_users" name="max_users" min="2" max="100" value="10"><br><br>

    <label for="inactive_timeout">Auto destroy after (minutes)</label><br>
    <input type="number" id="inactive_timeout" name="inactive_timeout" min="1" value="30"><br><br>

    <button type="submit">Create Room</button>
  </form>

  <a href="{{ url_for('rooms') }}">Back to Rooms</a>
</body>
</html>
