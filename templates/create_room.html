{% extends "layout.html" %}
{% block title %}Create Room{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Room</h2>
    <form method="POST" action="{{ url_for('create_room') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Room Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter room name" required maxlength="50">
        </div>
        <div class="mb-3">
            <label for="max_users" class="form-label">Maximum Users</label>
            <input type="number" class="form-control" id="max_users" name="max_users" min="2" max="100" value="10" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="1" id="auto_destroy" name="auto_destroy">
            <label class="form-check-label" for="auto_destroy">
                Auto Destroy Room When Empty
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Create Room</button>
        <a href="{{ url_for('rooms') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
