{% extends "layout.html" %}
{% block title %}ساخت روم جدید{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">ساخت روم جدید</h3>
        <form method="post" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">نام روم</label>
            <input type="text" id="name" name="name" class="form-control" required maxlength="100" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">رمز عبور (اختیاری)</label>
            <input type="password" id="password" name="password" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="max_users" class="form-label">حداکثر تعداد کاربران</label>
            <input type="number" id="max_users" name="max_users" class="form-control" min="2" max="100" value="10" />
          </div>
          <div class="mb-3">
            <label for="inactive_timeout" class="form-label">زمان حذف خودکار روم (دقیقه)</label>
            <input type="number" id="inactive_timeout" name="inactive_timeout" class="form-control" min="1" max="1440" value="30" />
          </div>
          <button type="submit" class="btn btn-primary w-100">ایجاد روم</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
