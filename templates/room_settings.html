<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Room Settings - {{ room.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Settings for Room: {{ room.name }}</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info">
            {% for msg in messages %}
                <div>{{ msg }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('room_settings', room_id=room.id) }}">
        <div class="mb-3">
            <label for="room_name" class="form-label">Room Name</label>
            <input type="text" name="room_name" id="room_name" class="form-control" value="{{ room.name }}" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password (leave blank to keep current)</label>
            <input type="password" name="password" id="password" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="max_users" class="form-label">Max Users</label>
            <input type="number" name="max_users" id="max_users" class="form-control" min="1" max="100" value="{{ room.max_users }}" required/>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="auto_destroy" name="auto_destroy" {% if room.auto_destroy %}checked{% endif %} />
            <label class="form-check-label" for="auto_destroy">Auto destroy room after inactivity</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Settings</button>
        <a href="{{ url_for('rooms') }}" class="btn btn-secondary ms-2">Back to Rooms</a>
    </form>

    <form method="POST" action="{{ url_for('delete_room', room_id=room.id) }}" onsubmit="return confirm('Are you sure you want to delete this room? This action cannot be undone.')">
        <button type="submit" class="btn btn-danger mt-4">Delete Room</button>
    </form>
</div>
</body>
</html>
