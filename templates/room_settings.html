{% extends "layout.html" %}
{% block title %}تنظیمات روم {{ room.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">تنظیمات روم {{ room.name }}</h3>
        <form method="post" novalidate>
          <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if room.is_active %}checked{% endif %} />
            <label class="form-check-label" for="is_active">فعال بودن روم</label>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">رمز عبور (اختیاری)</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="اگر نمی‌خواهید تغییر دهید، خالی بگذارید" />
          </div>
          <div class="mb-3">
            <label for="max_users" class="form-label">حداکثر تعداد کاربران</label>
            <input type="number" id="max_users" name="max_users" class="form-control" min="2" max="100" value="{{ room.max_users }}" />
          </div>
          <div class="mb-3">
            <label for="inactive_timeout" class="form-label">زمان حذف خودکار روم (دقیقه)</label>
            <input type="number" id="inactive_timeout" name="inactive_timeout" class="form-control" min="1" max="1440" value="{{ room.inactive_timeout }}" />
          </div>
          <button type="submit" class="btn btn-primary w-100">ذخیره تنظیمات</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
