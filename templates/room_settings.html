{% extends "layout.html" %}
{% block title %}Room Settings - {{ room.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Room Settings: {{ room.name }}</h2>
    <form method="POST" action="{{ url_for('room_settings', room_id=room.id) }}">
        <div class="mb-3">
            <label for="max_users" class="form-label">Maximum Users</label>
            <input type="number" class="form-control" id="max_users" name="max_users" min="2" max="100" value="{{ room.max_users }}" required>
        </div>
        <div class="mb-3">
            <label for="inactive_timeout" class="form-label">Inactive Timeout (minutes)</label>
            <input type="number" class="form-control" id="inactive_timeout" name="inactive_timeout" min="1" max="1440" value="{{ room.inactive_timeout }}" required>
            <div class="form-text">Room will be considered inactive after this many minutes of no activity.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Room Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank for no password">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if room.is_active %}checked{% endif %}>
            <label class="form-check-label" for="is_active">
                Room is Active
            </label>
        </div>
        <button type="submit" class="btn btn-success">Save Settings</button>
        <a href="{{ url_for('rooms') }}" class="btn btn-secondary ms-2">Back to Rooms</a>
    </form>
</div>
{% endblock %}
