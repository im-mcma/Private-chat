{% extends "layout.html" %}
{% block title %}ثبت‌نام{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">ثبت‌نام</h3>
        <form method="post" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">نام کاربری</label>
            <input type="text" id="username" name="username" class="form-control" required minlength="3" maxlength="80" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">رمز عبور</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6" />
          </div>
          <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
          <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">قبلاً ثبت‌نام کرده‌اید؟ ورود</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
