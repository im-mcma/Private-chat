<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar (User List) -->
        <div class="w-1/4 bg-gray-800 p-4 overflow-y-auto">
            <h2 class="text-xl font-semibold mb-4">Users</h2>
            <ul>
                {% for user in users %}
                    <li class="mb-2">
                        <a href="{{ url_for('routes.get_messages', user_id=user.id) }}"
                           class="block p-2 rounded hover:bg-gray-700 transition">
                            {{ user.username }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <a href="/logout" class="block mt-8 text-sm text-gray-400 hover:text-white">Logout</a>
        </div>

        <!-- Chat Box -->
        <div class="w-3/4 flex flex-col">
            <!-- Chat History -->
            <div class="flex-1 p-6 overflow-y-auto space-y-4 bg-gray-950">
                {% if messages %}
                    {% for msg in messages %}
                        <div class="{% if msg.sender_id == current_user.id %}text-right{% endif %}">
                            <span class="inline-block bg-gray-700 p-2 rounded">
                                <strong>{{ msg.sender_id }}</strong>: {{ msg.body }}
                            </span>
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="text-gray-500">No messages</p>
                {% endif %}
            </div>

            <!-- Message Form -->
            <form action="/send_message" method="POST" class="p-4 bg-gray-800 flex">
                <input type="hidden" name="recipient_id" value="{{ request.view_args.get('user_id', '') }}">
                <input type="text" name="message" placeholder="Type your message..."
                       class="flex-1 bg-gray-700 px-4 py-2 rounded-l text-white focus:outline-none" required>
                <button type="submit"
                        class="bg-blue-600 px-4 py-2 rounded-r hover:bg-blue-700 transition">
                    Send
                </button>
            </form>
        </div>
    </div>
</body>
</html>
