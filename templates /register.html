<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form method="POST" action="/register" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded">
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Register</button>
        </form>
        <p class="mt-4 text-center text-sm">Already have an account? <a href="/" class="text-blue-600">Login</a></p>
    </div>
</body>
</html>
